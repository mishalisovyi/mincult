<div fxLayout="row wrap" fxLayoutAlign="space-around">
  <mat-card>
    <mat-card-header fxLayoutAlign="center">
      <mat-card-title>Обов'язкові критерії пошуку</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="requiredCriterionsForm" (submit)="search()">
        <div fxLayout fxLayoutAlign="space-around">
          <mat-form-field>
            <mat-select formControlName="year" placeholder="Оберіть рік">
              <mat-option *ngFor="let year of years" [value]="year">
                {{ year }}
              </mat-option>
            </mat-select>
            <mat-error>Рік обов’язковий</mat-error>
          </mat-form-field>
          <mat-form-field>
            <mat-select formControlName="month" placeholder="Оберіть місяць">
              <mat-option *ngFor="let month of monthes" [value]="month.value">
                {{ month.title }}
              </mat-option>
            </mat-select>
            <mat-error>Місяць обов’язковий</mat-error>
          </mat-form-field>
        </div>
        <div fxLayout fxLayoutAlign="space-around">
          <mat-form-field>
            <mat-select formControlName="region" placeholder="Оберіть область">
              <mat-option *ngFor="let region of regions | async" [value]="region.id">
                {{ region.title }}
              </mat-option>
            </mat-select>
            <mat-error>Область обов’язкова</mat-error>
          </mat-form-field>
          <mat-form-field>
            <mat-select formControlName="city" placeholder="Оберіть місто">
              <mat-option *ngFor="let city of cities | async" [value]="city.id">
                {{ city.title }}
              </mat-option>
            </mat-select>
            <mat-hint *ngIf="!requiredCriterionsForm.get('region').valid">Спочатку оберіть область</mat-hint>
            <mat-error>Місто обов’язкове</mat-error>
          </mat-form-field>
          <mat-form-field>
            <mat-select formControlName="unit" placeholder="Оберіть орган видачі">
              <mat-option *ngFor="let unit of units | async" [value]="unit.id">
                {{ unit.title }}
              </mat-option>
            </mat-select>
            <mat-hint *ngIf="!requiredCriterionsForm.get('city').valid">Спочатку оберіть місто</mat-hint>
            <mat-error>Орган видачі обов’язковий</mat-error>
          </mat-form-field>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
  <mat-card>
    <mat-card-header fxLayoutAlign="center">
      <mat-card-title>Додаткові критерії пошуку</mat-card-title>
    </mat-card-header>
    <mat-card-content>

    </mat-card-content>
  </mat-card>
</div>
